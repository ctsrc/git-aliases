[package]
name = "repotools"
description = "Short names, big time savings. Repotools is a collection of commands with short but meaningful names, for the git operations you perform most often."
license = "ISC"
readme = "README.md"
repository = "https://github.com/ctsrc/repotools/tree/master/repotools"
version = "0.1.0"
authors = ["Erik Nordstr√∏m <erik@nordstroem.no>"]
edition = "2018"

[[bin]]
name = "dp"
path = "src/dp2/main.rs"

[[bin]]
name = "aa"
path = "src/aa2/main.rs"

[[bin]]
name = "st"
path = "src/st2/main.rs"

[[bin]]
name = "di"
path = "src/di2/main.rs"

[[bin]]
name = "cm"
path = "src/cm2/main.rs"

[[bin]]
name = "pu"
path = "src/pu2/main.rs"

[[bin]]
name = "le"
path = "src/le2/main.rs"

[build-dependencies]
toml = "0.5.5"

[dependencies]
clap = { version = "2.33.0", features = ["yaml"] }
exec = "0.3.1"
